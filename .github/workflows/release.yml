name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    strategy:
      matrix:
        go_version: [1.13.x,1.15.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Go 1.15.6
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go_version }}
#     Skip tests for now
#      - name: Run tests
#        run: make test
      - name: Build binaries
        uses: crazy-max/ghaction-xgo@v1
        with:
          xgo_version: latest
          go_version: ${{ matrix.go_version }}
          dest: build
          prefix: go-enabler
          targets: linux/386,linux/amd64,darwin/386,darwin/amd64,windows/386,windows/amd64
          v: true
          x: false
          ldflags: -s -w
      - name: Create release
        uses: actions/create-release@v1.0.0
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # TODO: create custom body that contains changelog with commits
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Push release binaries
        uses: glentiki/xbin-release-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          assets_path: ./build